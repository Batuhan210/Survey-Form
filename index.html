<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">

  <meta name="viewport" content="width=device-width">

  <title>Programming</title>

  <link href="style.css" rel="stylesheet" type="text/css" />

  <meta http-equiv="X-UA-Compatible" content="IE=edge">

</head>

<body>

  <script src="script.js"></script>

  <script src="https://replit.com/public/js/replit-badge.js" theme="blue" defer></script>




  <h1>Survey Form</h1>



  <!--Create Form-->

  <form id="form">



    <!--Details-->

    <div class="form-control">

      <label for="name" id="label-name">Name</label>



      <!--Input Type Text-->

      <input type="text" id="name" />

    </div>




    <div class="form-control">

      <label for="email" id="label-email">Email</label>



      <!--Input type email-->


      <input type="email" id="email" />

    </div>




    <div class="form-control">


      <label for="age" id="label-age">Age</label>



      <!--Input type text-->

      <input type="test" id="age" />

    </div>



    <div class="form-control">


      <label for="role" id="label-role">Which option best describes you?</label>



      <!--Dropdown options-->

      <select name="role" id="role">

        <option value="student">Student</option>

        <option value="intern">Intern</option>

        <option value="professional">Professional</option>


        <option value="other">Other</option>

      </select>

    </div>


    <div class="form-control">


      <label>Would you recommend w3Schools to a friend?</label>



      <!--Input type radio button-->

      <label for="recommed-1">

        <input type="radio" id="recommed-1" name="recommed">Yes</<input></label>



      <label for="recommed-2">

        <input type="radio" id="recommed-2" name="recommed">No</<input></label>



      <label for="recommed-3">

        <input type="radio" id="recommed-3" name="recommed">Maybe</<input></label>



      <div class="form-control">


        <label>Languages and frameworks known


          <small>(Check all that apply)</small>

        </label>



        <!--Input type checkbox-->

        <label for="inp-1">

          <input type="checkbox" name="inp">C</<input></label>




        <label for="inp-2">

          <input type="checkbox" name="inp">C++</<input></label>





        <label for="inp-3">

          <input type="checkbox" name="inp">C#</<input></label>



        <label for="inp-4">

          <input type="checkbox" name="inp">Java</<input></label>



        <label for="inp-5">

          <input type="checkbox" name="inp">Python</<input></label>



        <label for="inp-6">

          <input type="checkbox" name="inp">Html</<input></label>






        <label for="inp-7">

          <input type="checkbox" name="inp">CSS</<input></label>




        <label for="inp-8">

          <input type="checkbox" name="inp">React</<input></label>




        <label for="inp-9">

          <input type="checkbox" name="inp">JavaScript</<input></label>




        <label for="inp-10">

          <input type="checkbox" name="inp">Angular</<input></label>




        <label for="inp-11">

          <input type="checkbox" name="inp">Flutter</<input></label>


      </div>




      <div class="form-control">

        <label for="comment">

          Any comments or suggestions

        </label>





        <!--multi line text input control -->


        <textarea name="comment" id="comment" placeholder="Enter your comment here"></textarea>


      </div>


      <!--multi line text input control-->


      <button type="submit" value="submit">Submit</button>


    </div>


  </form>

</body>

</html>
